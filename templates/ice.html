{% extends "base.html" %}
{% block title %}Enrvshmnt {{item.name}}{% endblock %}
{% block head %}
    {{ super() }}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

{% endblock %}

{% block content %}
<div class="item-block">
    <div class="item1">
        <img src="{{ url_for('static', filename='/pictures/' + item.image) }}"/>
        <button type="button" class="btn btn-dark">заказать</button>
    </div>
    <div class="item2" align="left">
        <div class="lname"> {{item.name}}</div> 
        <div class="ldis"> {{item.desc}} </div>
        <br>
        <div class="lprice"> Цена: {{item.price}}₽</div>
    </div>
</div>

{% endblock %}
