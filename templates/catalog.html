{% extends "base.html" %}
{% block title %}Enrvshmnt КАТАЛОГ{% endblock %}


<html>

<body>
    {% block content %}
    <div class="container">

        {% for item in items %}

        {% endfor %}
    </div>
    {% endblock %}

</body>

</html>
